<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Pembayaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pembayaran Tiket</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="id_pemesanan">ID Pemesanan:</label>
                <input type="text" id="id_pemesanan" name="id_pemesanan" required>
            </div>
            <div class="form-group">
                <label for="jumlah_kursi">Jumlah Kursi:</label>
                <input type="number" id="jumlah_kursi" name="jumlah_kursi" min="1" required>
            </div>
            <div class="form-group">
                <label for="tanggal_pembayaran">Tanggal Pembayaran:</label>
                <input type="datetime-local" id="tanggal_pembayaran" name="tanggal_pembayaran" required>
            </div>
            <div class="form-group">
                <label for="harga_total">Harga Total (IDR):</label>
                <input type="text" id="harga_total" name="harga_total" readonly>
            </div>
            <button type="submit">Bayar</button>
        </form>

        <!-- Tombol Print Nota -->
        <button id="printButton" style="display: none;">Print Nota</button>

        <div id="statusMessage"></div>

        <!-- Nota untuk dicetak -->
        <div id="nota" class="nota" style="display: none;">
            <h3>Nota Pembayaran</h3>
            <p><strong>ID Pemesanan:</strong> <span id="nota_id_pemesanan"></span></p>
            <p><strong>Jumlah Kursi:</strong> <span id="nota_jumlah_kursi"></span></p>
            <p><strong>Tanggal Pembayaran:</strong> <span id="nota_tanggal_pembayaran"></span></p>
            <p><strong>Harga Total:</strong> IDR <span id="nota_harga_total"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
